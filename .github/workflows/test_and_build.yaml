name: Test and build

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
    paths-ignore:
      - 'releases/**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/actions/test.yaml

  build_and_release:
    needs: [test]
    uses: ./.github/actions/build_web.yaml
